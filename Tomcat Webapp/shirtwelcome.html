
<!DOCTYPE html>  
<html>  
  
<head>  
	<link rel='stylesheet' type-='text/css' href='css/welcome.css'/>
</head>  
  
<body>  
	<h2 style="text-align: center;">WELCOME to our eShirtStore!</h2>
	<h4 style="text-align: center;">Please log in to access our online store!</h4>
	<p>&nbsp;</p>

	<form action="shirtwelcome" method="get">
	
	<table style="height: 66px; margin-left: auto; margin-right: auto;" width="279">
		<tbody>
		<tr>
			<td style="width: 131.333px;">Domain:</td>
			<td style="width: 132px;"><select name="domain" size="1">

				<option value="Admin">Admin</option>
				</select></td>
		</tr>
		<tr>
			<td style="width: 131.333px;">Email:</td>
			<td style="width: 132px;"><input name="email" type="text" /></td>

		<tr>
			<td style="width: 131.333px;">Password:</td>
			<td style="width: 132px;"><input name="password" type="password" /></td>
		</tr>
		<tr>
			<td style="width: 131.333px; text-align: center;" colspan="2">&nbsp;<input type="submit" value="		Login		" /></td>
		</tr>
		</tbody>
	</table>
	</form>

	<form action="shirtsignup.html" method="get">	
		<p style="text-align: center;">Don't have an account?&nbsp;&nbsp;<input type="submit" value="Sign Up Now!" /></p>
	</form>

</body>

</html>
